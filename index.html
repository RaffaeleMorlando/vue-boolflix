<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Vue - Boolflix</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="icon-section">
                <div class="icon-wrapper">
                	<img src="img/netflix_logo.svg" alt="Netflix Logo">
                </div>
                <div class="header-sections-link">
                    <ul>
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
            </div>
            <div class="search-bar-wrapper">
                <input @keypress.enter="getMovies" v-model="searchValue" type="text" placeholder="Title, people, genres">
                <button @click="getMovies"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <div class="container-movies">
                <div v-for="movie in moviesList" class="movie-card">
                    <div class="background-cover">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTM5MjkwMTI0MV5BMl5BanBnXkFtZTcwODQwMTc0OQ@@._V1_.jpg" alt="">
                    </div>
                    <div class="overlay">
                        <h2 id="title">Title: <span>{{movie.title}}</span></h2>
                        <h2 id="original-title">Original Title: <span>{{movie.original_title}}</span></h2>
                        <h2 id="language">Language: <span>{{movie.original_language}}</span></h2>
                        <h2 id="rate">Rate: <span>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </span></h2>
                        <h2 id="overview">Overview: <span>{{movie.overview}}</span></h2>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
